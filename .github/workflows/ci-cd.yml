name: CI/CD Pipeline

on:
  push:
    branches:
      - cicd_test
    paths-ignore:
      - '**.md'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code - Heyyy yaa
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # Build and push Docker image for service_ai_analysis
    - name: Build and Push Docker image for service_ai_analysis
      uses: docker/build-push-action@v2
      with:
        context: ./services
        file: ./services/service_ai_analysis/Dockerfile
        push: true
        tags: youssefroulamellah/service_ai_analysis:latest

    # Run the built Docker image with a command
    - name: Run Docker image
      uses: addnab/docker-run-action@v1
      with:
        image: youssefroulamellah/service_ai_analysis:latest
        command: "pytest"